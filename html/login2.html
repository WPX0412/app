<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录界面账号错误</title>
    <link rel="stylesheet" href="../css/login2.css">
    <link rel="stylesheet" href="../css/basis.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030313_68x6zxpvtj.css">
</head>
<body>
<div class="background">
    <!--头部开始-->
    <header class="header">
        <p>注册</p>
    </header>
    <!--头部结束-->
    <!--中间开始-->
    <main class="main">
        <div class="loginBox"></div>
        <div class="loginBox2"></div>
        <div class="loginBox3">
            <div class="incorrectAccount">
                 <i class="iconfont icon-gantanhao"></i>
                 <p>请输入正确的账号</p>
            </div>
            <div class="number">
                <i class="iconfont icon-zhanghaoguanli"></i>
                <input type="text" autofocus placeholder="125 1524 5455">
            </div>
            <div class="password">
                <i class="iconfont icon-guanbi"></i>

            </div>
            <div class="forget">
                <i class="iconfont icon-yk_yuanquan"></i>
                <p>记住密码</p>
                <i class="iconfont icon-gantanhao"></i>
                <p>忘记密码</p>

            <div class="button">
                <p>登录</p>
            </div>
        </div>
    </main>
    <!--中间结束-->
    <!--底部开始-->
    <footer class="footer">
        <div class="third">
            <div class="soild"></div>
            <div class="soild"></div>
            <p>第三方登录</p>
            <div class="soild"></div>
            <div class="soild"></div>
        </div>
        <div class="pay">
            <div class="white">
                <img src="../img/qq.png" alt="">
            </div>
            <div class="white1">
                <img src="../img/weixin.png" alt="">
            </div>
            <div class="white1">
                <img src="../img/zhifubao1.png" alt="">
            </div>
