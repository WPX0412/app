<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="../css/basis.css">
    <link rel="stylesheet" href="../css/payMethod.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030313_85beizzq0o7.css">
</head>
<body>
<div class="payBox">
    <div class="payBox-bg"></div>
    <div class="pay">
        <div class="payTitle">
            <a href="confirmOrder.html"><img src="../img/fanhui.png" alt=""></a>
            <p>支付方式</p>
        </div>
        <div class="amount">
            <p>支付金额</p>
            <p>485RMB</p>
        </div>
        <div class="one">
            <img src="../img/zhifubao1.png" alt="">
            <p>支付宝支付</p>
        </div>
        <div class="two">
            <img src="../img/weixin.png" alt="">
            <p>微信支付</p>
        </div>
        <a href="fingerprintPayment.html"><div class="three">
            <img src="../img/银行卡.png" alt="">
            <p>银行卡支付</p>
            <img src="../img/zhengque.png" alt="">
        </div>
        </a>
        <div class="four">
            <img src="../img/花呗.png" alt="">
            <p>花呗支付</p>
        </div>
    </div>
</div>
<div class="background">
    <header class="header">
        <div class="top">
            <i class="iconfont icon-zuojiantou-"></i>
            <p>确认订单</p>
            <i class="iconfont icon-qunfengfenxiang"></i>
        </div>
        <div class="bottom">
            <p class="school">订单派送至    学校 </p>
            <p>山西省财政税务专科学校（千峰南路25号） </p>
            <p>唯思（女士）<i class="iconfont icon-tel"></i>158 3256 5986 </p>
        </div>
    </header>
    <main class="main">
        <i class="iconfont icon-gantanhao"></i>
        <p>准时达  超时赔付</p>
        <div class="timeBox">
            <p class="yuji">预计送达时间</p>
            <i class="iconfont icon-iconfonticonfonti2"></i>
            <p class="shangwu">上午12:00</p>
            <div class="box"></div>
            <p class="yuji">支付方式</p>
            <i class="iconfont icon-iconfonticonfonti2"></i>
            <p class="shangwu">支付宝免密</p>
        </div>
        <p class="queren">确认订单</p>
        <p class="english">CONFIRMATION  ORDER</p>
        <div class="kindBox">
            <img src="../img/烤羊腿.jpg" alt="">
            <p class="neimeng">内蒙烤羊腿</p>
            <div class="box1"></div>
            <p class="xianjia">￥178</p>
            <img class="jianhao" src="../img/减号.png" alt="">
            <p class="two">2</p>
            <img class="jiahao" src="../img/加号.png" alt="">
        </div>
        <div class="kindBox">
            <img src="../img/披萨.jpg" alt="">
            <p class="neimeng">披萨</p>
            <div class="box1"></div>
            <p class="xianjia">￥43</p>
            <img class="jianhao" src="../img/减号.png" alt="">
            <p class="two">3</p>
            <img class="jiahao" src="../img/加号.png" alt="">
        </div>
        <div class="remarkBox">
            <p class="heji">合计</p>
            <p class="price">485RMB</p>
        </div>
        <div class="remarkBox2">
            <p class="heji2">备注</p>
            <i class="iconfont icon-iconfonticonfonti2"></i>
        </div>
        <div class="remarkBox3">
            <p class="heji3">餐具</p>
            <p class="green">参与绿色环保公益</p>
        </div>
        <div class="pay">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <p>去支付</p>
            <div class="dot3"></div>
            <div class="dot4"></div>
        </div>
    </main>
</div>
</body>
</html>
